{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="page-header edit_header">
        <h1>设置</h1>
    </div>

    <div class="row edit">
        <div class="col-md-3 border edit_nav">
            {% for key,value in request.session.items %}
                {% if key == 'user_it' %}
                {% include 'users/_edit_nav.html' %}
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-md-9 edit_profile">
            <div class="card bg-light">
                <h3 class="card-header">删除账户</h3>
                <div class="card-body">
                    <form method="post" action="{% url 'users:edit_user_del' user_it.id %}" class="form" role="form">
                        {% csrf_token %}
                        <div class="form-group required">
                            <label class="form-control-label" for="username">昵称</label>
                            <input type="text" class="form-control" id="username" name="username" required value="">
                        </div>
                        <div class="form-group required">
                            <label class="form-control-label" for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required value="">
                        </div>
                        <div>
                            <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="提交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
