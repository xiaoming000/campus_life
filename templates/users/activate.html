{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="page-header edit_header">
        <h1>设置</h1>
    </div>

    <div class="row edit">
        <div class="col-md-3 border edit_nav">
            {% for key,value in request.session.items %}
                {% if key == 'user_it' %}
                {% include 'users/_edit_nav.html' %}
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-md-9 edit_profile">
            <div class="card bg-light">
                <h3 class="card-header">修改基本信息</h3>
                <div class="card-body">
                    <form method="post" action="{% url 'users:edit_activate' user_it.id %}" class="form" role="form">
                        {% csrf_token %}
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="name_show" value="{{ user_pro.name_show }}">姓名显示
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="email_show" value="{{ user_pro.email_show }}">email显示
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="follow_show" value="{{ user_pro.follow_show }}">关注显示
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="collects_show" value="{{ user_pro.collects_show }}">收藏显示
                          </label>
                        </div>
                        <div>
                            <input class="btn btn-secondary" id="submit" name="submit" type="submit" value="提交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
       $('.form-check-input[value=1]').attr("checked",'true');
    });
</script>
{% endblock main %}
