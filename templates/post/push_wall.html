{% extends 'base.html' %}
{% block head %}

<script>
    tinyMCE.init({
            'height': 400,
            'mode':'textareas',
            'theme':'modern',
        });
</script>
{% endblock head %}

{% block main %}
<div class="container">
    <div class="row clearfix" style="">
        <div class="col-lg-12 col-sm-12">
            <div style="margin-bottom: 50px;">
                <form role="form" method="post" action="{% url 'post:push_wall' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <input type="hidden" name="category" value="{{ category }}"/>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章的标题">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="excerpt" name="excerpt" placeholder="请输入文章摘要">
                        <span class="help-block">文章摘要选填！若未填系统会截取文章前一段文字！</span>
                    </div>
                    <div class="form-group">
                        <label for="content">正文</label>
                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>
                    <div>
                        <label class="labTitle col-form-label pull-left">文章标签：</label>
                        <div>
                            <div class="pull-left" id="tg_list">
                                <input type="hidden" id="tags_input"  name="tags_str" value="">
                                <!--<div class="tag pull-left">-->
                                    <!--<span>Ubuntu</span>-->
                                <!--</div>-->
                                <div class="tag_add pull-left" style="">
                                    <span>添加标签</span>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                    {{ form.title.errors }}
                    <div class="clearfix"></div>
                    <div>
                        <input type="submit" value="提交">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
