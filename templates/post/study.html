{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
{% endblock head %}
{% block main %}
<div class="container">
    {% for study in study_list %}
    <div class="row" style="margin: 10px 0px;">
        <!--发文人头像和时间信息-->
        <div class="col-lg-offset-1 col-xl-2 col-sm-12 push_info">
            <img class="img-fluid rounded-circle float-left" src="{% static 'img/touxiang1.jpg' %}" alt="Cinque Terre" style="width: 60px; height: 60px;">
            <div class="float-left info_time">{{ study.created_time| timesince }} 前</div>
        </div>
        <!--文章内容主体-->
        <div class="col-xl-10">
            <div class="card">
                <div class="card-body">
                    <div style="text-align: center;"><a class="card-link" href="{{ study.get_absolute_url }}"><h4>{{ study.title }}</h4></a></div>
                    <p>
                        {{ study.excerpt }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main %}
